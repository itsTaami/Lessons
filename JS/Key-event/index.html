<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="title">
                <h1>Todo List App</h1>
            </div>
            <h3 id="date"><strong>Он сар өдөр:</strong></h3>
            <p id="taskleft">0 - Tasks</p>
            <div id="entry">
                <div id="center-entry">
                    <input autofill="off" type="text" id="to-do-input" placeholder="Таскын нэрээ оруулна уу." />
                    <button id="add">+ нэмэх</button>
                </div>
            </div>
            <section id="tasks-list">
                <div><h1>Жагсаалт</h1></div>
                <div id="tasks">
                    <!-- `
                    <div class="task">
                        <input type="text" class="text" readonly value="${text}" />
                        <div class="actions">
                            <button class="edit" onclick="edit(this)"><i class="fas fa-pen"></i></button>
                            <button class="done" onclick="done(this)"><i class="fas fa-check"></i></button>
                            <button class="delete" onclick="ustgah(this)"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>` -->
                </div>
              </section>
        </div>
    </main>

    <script src="app.js"></script>

</body>

</html>
