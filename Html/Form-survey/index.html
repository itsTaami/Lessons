
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form-Survey</title>
</head>

<body>
    <div class="survey">

        <!---------- Left Side Start ---------->

        <div class="left">
            <h1>General Information</h1>
            <form action="" method="post">
                <div class="name">
                    <label for="firstname"></label>
                    <input type="text" name="Ner" id="firstname" placeholder="First Name">


                    <label for="lastname"></label>
                    <input type="text" name="Ovog" id="lastname" placeholder="Last Name">
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div>
                    <label for="date"></label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <label for="company"></label>
                    <input type="text" name="company" id="company" placeholder="Company">
                </div>
                <div>
                    <label for="Position"></label>
                    <select name="Position" id="position">
                        <option value="Position">Position</option>
                        <option value="1">Engineer</option>
                        <option value="2">Doctor</option>
                        <option value="3">Lawyer</option>
                    </select>
                </div>
            </form>
        </div>

        <!---------- Left Side End ---------->



        <!---------- Right Side Start ---------->

        <div class="right">
            <h1>Contact Details</h1>
            <form action="" method="post">
                <div>
                    <label for="street"></label>
                    <input type="text" name="street" id="street" placeholder="Street">
                </div>
                <div>
                    <label for="Additional Information"></label>
                    <input type="text" name="additional" id="additional" placeholder="Additional Information">
                </div>
                <div>
                    <label for="zipcode"></label>
                    <input type="text" name="zipcode" id="zipcode" placeholder="Zip Code">


                    <label for="Place"></label>
                    <select name="Place" id="place">
                        <option value="Place">Place</option>
                        <option value="1">Ulaanbaatar</option>
                        <option value="2">Erdenet</option>
                        <option value="3">Darkhan</option>
                    </select>
                </div>
                <div>
                    <label for="Country"></label>
                    <select name="Country" id="country">
                        <option value="Country">Country</option>
                        <option value="1">Mongolia</option>
                        <option value="2">China</option>
                        <option value="3">Russia</option>
                    </select>
                </div>
                <div class="count">
                    <label for="Code"></label>
                    <input type="text" name="code" id="code" placeholder="Code">


                    <label for="PhoneNumber"></label>
                    <input type="text" name="number" id="number" placeholder="Phone Number">
                </div>

                <div class="forget">
                    <input type="checkbox" id="box">
                    <label for="forget" id="text">I do accept the Terms and Conditions of your site.</label>
                </div>
                <div>
                    <input type="submit" value="Register Badge" id="register">
                </div>
            </form>
        </div>

        <!---------- Right Side End ---------->
    </div>
</body>

</html>
