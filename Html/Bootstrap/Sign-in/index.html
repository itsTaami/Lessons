<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign-in</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center w-100">

        <div class="d-flex flex-column justify-content-center align-items-center w-100 mt-5">

            <div class="text-center mb-4">
                <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="..."
                    style="width: 50px;">
            </div>
            <h1 class="text-center mb-4">Please Sign In</h1>


            <div class="form-floating mb-3 w-50">
                <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3 w-50">
                <input type="password" class="form-control " id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember Me
                </label>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary ">Sign In</button>
            </div>

            <div>

                <p class="text-secondary">Â© 2022-2023</p>
                
            </div>
            

        </div>

    </div>

</body>

</html>
