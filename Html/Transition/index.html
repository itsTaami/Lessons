<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Transition</title>
</head>

<body>

    <!-- Hover-transition Start -->

    <div class="hover-transition">
        <h1>Tap</h1>
        <div class="tap"><input class="tap-input" value="Click Me"></div>
        <h1>Hover</h1>
        <div class="hover"></div>
    </div>

    <!-- Hover-transition End -->



    <!-- Move-shapes Start -->

    <div class="move-shapes">



    </div>

    <!-- Move-shapes End -->



    <!-- List Start -->

    <h1>List</h1>

    <div class="list">
        <div class=" text text-1">What is Lorem Ipsum ?</div>
        <div class=" text text-2">What is Lorem Ipsum ?</div>
        <div class=" text text-3">What is Lorem Ipsum ?</div>
        <div class=" text text-4">What is Lorem Ipsum ?</div>
        <div class=" text text-5">What is Lorem Ipsum ?</div>
    </div>

    <!-- List End -->


    <!-- Box-ball Start -->

    <h1>Box-ball</h1>
    <div class="box">
        <div class="ball ball-1"></div>
        <div class="ball ball-2"></div>
        <div class="ball ball-3"></div>
    </div>

    <!-- Box-ball End -->

    <!-- Check-box Start -->

    <h1>Check-box</h1>
    <div>
        <input type="checkbox" id="checkbox">
    </div>

    <!-- Check-box End -->


    <!-- Sidebar Start -->
    <h1>Sidebar</h1>

    <div class="sidebar">
        <div class="icon">X</div>
        <div id="bar">
            <div class=" bar bar1">Улс Төр</div>
            <div class=" bar bar2">Нийгэм</div>
            <div class=" bar bar3">Спорт</div>
        </div>

    </div>

    <!-- Sidebar End -->


    <!-- Shy-box Start -->

    <div>
        <h1>Shy Bagde</h1>
        <div class="shy-box">
            <h1>Hello World</h1>
            <div class="dot">
                <p>3</p>
            </div>
        </div>
    </div>

    <!-- Shy-box End -->


    <!-- Float-box Start -->


    <h1>Floatbox</h1>

    <div class="float-box">
        <div class="red-box">
            <div class="rbox1 rbox"></div>
            <div class="rbox2 rbox"></div>
            <div class="rbox3 rbox"></div>
            <div class="rbox4 rbox"></div>
        </div>
        <div class="white-box">

            <div class="wbox1 wbox"></div>
            <div class="wbox2 wbox"></div>
            <div class="wbox3 wbox"></div>
            <div class="wbox4 wbox"></div>

        </div>
    </div>






</body>

</html>
