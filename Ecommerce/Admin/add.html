<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add New Product</title>
</head>

<body>

    <div class="container-fluid d-flex flex-column justify-content-start mx-5">
        <h1>Add Product</h1>
        <div class="sort my-3 w-25">
            <h4>Choose</h4>
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose...</option>
                <option value="1" class="category" value="1">1</option>
                <option value="2" class="category" value="2">2</option>
                <option value="3" class="category" value="3">3</option>
            </select>

        </div>

        <div class="Name my-3 w-25">

            <h5>Product Name</h5>
            <div class="Name mb-3">
                <input type="text" aria-label="name" class="form-control productName" value="">
            </div>
        </div>
        <div class="Price my-3 w-25">
            <div class="Price">
                <h5>Product Price</h5>
                <input type="text" aria-label="Price" class="form-control productPrice" value="">
            </div>

        </div>

        <div class="Img my-3 w-25">
            <h5>Product IMG</h5>

            <div class="  input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>

        </div>


        <div class="Special my-3">
            <h5>Special Product</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    No
                </label>
            </div>
        </div>

        <div class="selectDay my-3">
            <h5>Select Day</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Monday
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Tuesday
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Wednesday
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Thursday
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Friday
                </label>
            </div>
        </div>

        <button class="btn btn-primary" style="width: 10%;" onclick="postData (this)"><a href="./admin.html" class="text-white">Save</a>
            
        </button>
    </div>

    <script src="add.js"></script>

</body>

</html>
